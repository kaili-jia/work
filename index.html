<body>

    <h2>商品</h2>
    <ul class="shopping">

    <h2>我的商品列表</h2>
    <div style="width:1000px;height:40px;display: flex;justify-content: space-around;align-items: center;">
        <p>商品名称</p>
        <p style="margin-left: -90px;">单价</p>

    <ul class="myShoppingCar">

                <h2>${v.name}</h2>
                <p>商品单价:${v.price}</p>
                <input type="button"  jian-id="${v.id}" value="-" class="Jiannum"/>

    </ul>


    <script>
        var arr;
        (async function () {
            await axios.get("http://localhost:3000/products").then(res => {
                arr = res.data;
            })
            console.log(arr);
            let html1 = "";
            arr.forEach(v => {
                console.log($(v.name));
                html1 += `
				<li>
					<h2>${v.name}</h2>
					<h3>商品id:${v.id}</h3>
					<p>商品价格:${v.price}</p>
					<input type="button" id="add-btn" add-id="${v.id}" value="加入购物车" class="add-shopping"/>
				</li>
				 `
            })
            console.log(html1);
            $(".shopping").html(html1);
            // console.log(html);
            // let Sul = document.querySelector(".shopping")
            // Sul.innerHTML = html;
            var arr1;
            await axios.get(" http://localhost:3000/carts").then(res1 => {
                arr1 = res1.data;
                console.log(res1.data);
            })
            console.log(arr1);

            // 加入购物车按钮
            console.log($("input.add-shopping:first"));
            var btn = $("input.add-shopping");
            console.log(btn);
            for (var i = 0; i < btn.length; i++) {
                console.log(i);
                btn[i].onclick = function () {
                    console.log(this);
                    console.log(this.getAttribute("add-id"));
                    var id = this.getAttribute("add-id");
                    //根据添加按钮的id去arr找对应的商品对象
                    let obj = arr.find(v => v.id == id);
                    // console.log(obj);

                    //判断购物车中有没有要添加的商品
                    //如果没有，将obj添加到arr1中
                    //如果有 找到arr1中那个对象 并将她的num属性自加1
                    let existObj = arr1.find(v => v.id == id);
                    if (existObj) {
                        existObj.num++;
                        console.log(existObj);
                    } else {
                        obj.num = 1;
                        arr1.push(obj);
                        // console.log(arr1); //购物车的数据
                    }
                    // arr1就是加入购物车的所有数据
                    console.log(arr1);

                    // 把购物车数据存到json文件中
                    for (var i = 0; i < arr1.length; i++) {
                        axios.post("http://localhost:3000/carts", arr1[i]).then(res => {
                            console.log(res.data);
                        }).catch(e => {
                            console.log(e);
                        })
                    }
                    // arr1.forEach(v => {
                    //     //v 为购物车添加的对象
                    //     console.log(v);

                    // })


                }

            }



        })();
    </script>
